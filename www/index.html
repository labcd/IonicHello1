<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Hello World!</h1>
      </ion-header-bar>
      <ion-content>
      
      <!-- Testing Buttons -->
      <button class="button button-positive button-full">
        Hello World
      </button>
      <button class="button button-royal button-full">
        Hello World
      </button>
      
      <!-- Testing Ranges -->
      <div class="item range">
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume">
        <i class="icon ion-volume-high"></i>
      </div>
      
      <!-- Testing Lists -->
      <ul class="list">
        <li class="item item-divider">Shopping List</li>
        <li class="item">Oranges</li>
        <li class="item">Apples</li>
        <li class="item">Grapes</li>
        <li class="item">Bananas</li>
      </ul>
    
      </ion-content>
    </ion-pane>
  </body>
</html>
